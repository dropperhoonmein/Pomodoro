<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    </style>
</head>
<body>
    <div id="preloader">
        <img src="preloader.gif">
    </div>
    <main>
        <header>
            <h1>Pomodoro</h1>
        </header>
        <div class="container" id="container">
            <p id="timer1">
                <span id="min">25</span>
                <span id="dots">:</span>
                <span id="sec">00</span>
            </p>
            <button id="start1" class="start">START</button>
        </div>
        <button id="setting" class="s"><i class="fa-solid fa-gear fa-2xl seticon" id="seticon"></i></button>
        <div id="settingBox" class="setting">
            <div class="setdiv">
                <p>Music</p><input type="checkbox" name="on" id="checkbox"> <label for="toggle" id="togglebtn" class="togglebtn"></label>
            </div>
            <div class="setdiv">
                <p>Spotify</p><input type="checkbox" name="on" id="checkbox2"> <label for="toggle" id="togglebtn2" class="togglebtn2"></label>
            </div>
            <div class="setdiv">
                <p>Hide Setting icon</p><input type="checkbox" name="on" id="checkbox3"> <label for="toggle" id="togglebtn3" class="togglebtn3"></label>
            </div>
            <div class="themediv">
                <span>Theme</span> 
                <button id="thBtn1"></button>
                <button id="thBtn2"></button>
                <button id="thBtn3"></button>
                <button id="thBtn4"></button>
                <button id="thBtn5"></button>
            </div>
            <div class="advbox">
                <button id="advbtn" class="advbtn">Advance Settings</button>
            </div>
        </div>
        <div id="spotifyBox">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/046gNgcZND0993EN46J0xF?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" id="spotifyplay"></iframe>
        </div>

        <!-- advsetting -->
        <div class="advsetting" id="advsetting">
            <div class="setdiv2">
                <p>Modify Time</p>
            </div>
            <div class="setdiv1">
                <p>Minutes</p> <input type="number" name="" id="minutes" value="25">
            </div>
            <div class="setdiv1">
                <p>Seconds</p> <input type="number" name="" id="seconds" value="0">
            </div>
            <div><button class="advbtn" id="savebtn">Save</button></div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ea8e875d7e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
